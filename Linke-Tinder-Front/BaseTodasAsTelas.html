<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nova Tela</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
<div id="header">
    <div id="menuIcon">&#9776;</div>
    <div id="logo">LinkeTinder</div>
    <input type="text" id="searchBar" placeholder="&#128269; Pesquisar...">
</div>

<div id="sidebar">
    <div id="userButtons">
        <button class="userButton">Home</button>
        <button class="userButton">Login</button>
        <button class="userButton">Cadastre</button>
        <button class="userButton" onclick="abrirFormulario('candidato')">Área do candidato</button>
        <button class="userButton" onclick="abrirFormulario('empresa')">Área da empresa</button>
        <button class="userButton">Quem somos</button>
        <button class="userButton">FAQ</button>
        <button class="userButton">Contato</button>
    </div>
</div>

<script>
        document.getElementById("menuIcon").addEventListener("click", toggleMenu);

        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            sidebar.style.display = sidebar.style.display === "none" ? "block" : "none";
        }

        function abrirFormulario(tipo) {
            if (tipo === 'candidato') {
                window.open('candidato.html', '_blank');
            } else if (tipo === 'empresa') {
                window.open('empresa.html', '_blank');
            } else {
                window.open(`${tipo}.html`, '_blank');
            }
        }
    </script>
</body>
</html>
