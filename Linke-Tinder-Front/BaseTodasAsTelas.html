<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nova Tela</title>
    <style>
        body {
            font-family: "Moirai One", system-ui;
            font-weight: 400;
            font-style: normal;
            display: flex;
            align-items: stretch;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background-color: #f0f0f0; /* Cinza */
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; /* Cinza escuro */
            padding: 10px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        #menuIcon {
            cursor: pointer;
            font-size: 24px;
        }

        #logo {
            font-weight: bold;
            font-size: 24px;
            font-family: Didot, serif;
            text-align: center;
            flex-grow: 1;
        }

        #searchBar {
            width: 200px;
            padding: 8px;
            margin-left: auto;
            border: 1px solid #000;
            border-radius: 5px;
            background-size: 20px;
        }

        #sidebar {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background-color: rgba(51, 51, 51, 0.8); /* Cinza escuro transparente */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        #userButtons {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .userButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            padding: 15px 20px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .userButton:hover {
            background-color: #555; /* Cinza mais escuro ao passar o mouse */
        }
    </style>
</head>

<body>
<div id="header">
    <div id="menuIcon">&#9776;</div>
    <div id="logo">LinkeTinder</div>
    <input type="text" id="searchBar" placeholder="&#128269; Pesquisar...">
</div>

<div id="sidebar">
    <div id="userButtons">
        <button class="userButton">Home</button>
        <button class="userButton">Login</button>
        <button class="userButton">Cadastre</button>
        <button class="userButton" onclick="abrirFormulario('candidato')">Área do candidato</button>
        <button class="userButton" onclick="abrirFormulario('empresa')">Área da empresa</button>
        <button class="userButton">Quem somos</button>
        <button class="userButton">FAQ</button>
        <button class="userButton">Contato</button>
    </div>
</div>

<script>
        document.getElementById("menuIcon").addEventListener("click", toggleMenu);

        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            sidebar.style.display = sidebar.style.display === "none" ? "block" : "none";
        }

        function abrirFormulario(tipo) {
            if (tipo === 'candidato') {
                window.open('candidato.html', '_blank');
            } else if (tipo === 'empresa') {
                window.open('empresa.html', '_blank');
            } else {
                window.open(`${tipo}.html`, '_blank');
            }
        }
    </script>
</body>
</html>
