<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkeTinder-like Profile</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

<div id="profileView">
    <h2>Perfil</h2>
    <img src="profile_image.jpg" alt="Imagem do Perfil">
    <p>Nome: <span id="profileName">John Doe</span></p>
    <p>Idade: <span id="profileAge">25</span></p>
    <p>E-mail: <span id="profileEmail">john.doe@example.com</span></p>
    <div id="actionButtons">
        <button onclick="likeProfile()">Curtir</button>
        <button onclick="skipProfile()">Passar</button>
        <button onclick="deleteProfile()">Excluir</button>
    </div>
</div>

<script src="js/perfis.js"></script>

</body>

</html>
