<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkeTinder-like Profile</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="profileView">
    <h2>Perfil</h2>
    <p>Nome: <span id="profileName">Usuário Censurado</span></p>
    <p id="profileDescription">Descrição Pessoal: <span id="profileDescriptionText">Descrição pessoal do usuário</span></p>
    <p id="profileSkills">Skills: <span id="profileSkillsText">HTML, CSS, JavaScript</span></p>
    <div class="skillsChartContainer">
        <canvas id="skillsChart" class="skillsChart"></canvas>
    </div>
    <div id="actionButtons">
        <button onclick="likeProfile()">Curtir</button>
        <button onclick="skipProfile()">Passar</button>
        <button onclick="deleteProfile()">Excluir</button>
    </div>
</div>

</body>
<script src="js/perfis.js"></script>

</html>
