<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
          <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
<div id="header">
    <div id="menuIcon">&#9776;</div>
    <div id="logo">LinkeTinder</div>
    <input type="text" id="searchBar" placeholder="&#128269; Pesquisar...">
</div>

<div id="sidebar">
    <div id="userButtons">
        <button class="userButton">Home</button>
        <button class="userButton">Login</button>
        <button class="userButton">Cadastre</button>
        <button class="userButton" onclick="alterarFormulario('candidato')">Área do Candidato</button>
        <button class="userButton" onclick="alterarFormulario('empresa')">Área da Empresa</button>
        <button class="userButton">Quem somos</button>
        <button class="userButton">FAQ</button>
        <button class="userButton">Contato</button>
    </div>
</div>

<div class="container" id="cadastroCandidato">
    <h2>Cadastro de Candidato</h2>
    <form>
        <label for="nomeCompleto">Digite seu nome completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>

        <label for="email">Informe o seu e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">Informe o seu CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="estado">Informe seu Estado:</label>
        <input type="text" id="estado" name="estado" required>

        <label for="dataNascimento">Informe sua data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="cep">Informe seu CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="descricaoPessoal">Descrição Pessoal:</label>
        <textarea id="descricaoPessoal" name="descricaoPessoal" rows="4"></textarea>

        <label for="buscaNaEmpresa">Informe o que busca na sua empresa e vaga dos sonhos:</label>
        <textarea id="buscaNaEmpresa" name="buscaNaEmpresa" rows="4"></textarea>

        <button type="button" onclick="alterarTipoCadastro()">Alterar Tipo de Cadastro</button>
        <button type="submit" onclick="salvarCadastro('candidato')">Salvar Candidato</button>
    </form>
</div>

<div class="container" id="cadastroEmpresa" style="display: none;">
    <h2>Cadastro de Empresa</h2>
    <form>
        <label for="nomeCompletoPerfil">Digite o nome da empresa:</label>
        <input type="text" id="nomeCompletoPerfil" name="nomeCompletoPerfil" required>

        <label for="emailPerfil">Informe o e-mail corporativo:</label>
        <input type="text" id="emailPerfil" name="emailPerfil" required>

        <label for="CNPJ">Informe o CPNJ:</label>
        <input type="text" id="CNPJ" name="CNPJ" required>

        <label for="Pais">Informe o País:</label>
        <input type="text" id="Pais" name="Pais" required>

        <label for="estado">Informe o estado:</label>
        <input type="text" id="estado" name="estado" required>

        <label for="CEP">Informe o seu CEP:</label>
        <input type="text" id="CEP" name="CEP" required>

        <label for="DescricaoEmpresa">Descrição da empresa:</label>
        <input type="text" id="DescricaoEmpresa" name="DescricaoEmpresa" required>

        <label for="ColaboradorSonhos">Conte mais sobre seu colaborador(a) dos sonhos:</label>
        <input type="text" id="ColaboradorSonhos" name="ColaboradorSonhos" required>

        <button type="button" onclick="alterarTipoCadastro()">Alterar Tipo de Cadastro</button>
        <button type="submit" onclick="salvarCadastro('empresa')">Salvar Empresa</button>
    </form>
</div>
<script src="js/telaCadastro.js"></script>

</body>

</html>
