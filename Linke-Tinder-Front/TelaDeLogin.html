<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cadastro</title>
    <style>
        body {
            font-family: "Moirai One", system-ui;
            font-weight: 400;
            font-style: normal;
            display: flex;
            align-items: stretch;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background-color: #f0f0f0; /* Cinza */
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; /* Cinza escuro */
            padding: 10px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        #menuIcon {
            cursor: pointer;
            font-size: 24px;
        }

        #logo {
            font-weight: bold;
            font-size: 24px;
            font-family: Didot, serif;
            text-align: center;
            flex-grow: 1;
        }

        #searchBar {
            width: 200px;
            padding: 8px;
            margin-left: auto;
            border: 1px solid #000;
            border-radius: 5px;
            background-size: 20px;
        }

        #sidebar {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background-color: rgba(51, 51, 51, 0.8); /* Cinza escuro transparente */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        #userButtons {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .userButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            padding: 15px 20px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .userButton:hover {
            background-color: #555;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }


    </style>
</head>

<body>
<div id="header">
    <div id="menuIcon">&#9776;</div>
    <div id="logo">LinkeTinder</div>
    <input id="searchBar" placeholder="&#128269; Pesquisar..." type="text">
</div>

<div id="sidebar">
    <div id="userButtons">
        <button class="userButton">Home</button>
        <button class="userButton">Login</button>
        <button class="userButton">Cadastre</button>
        <button class="userButton" onclick="alterarFormulario('candidato')">Área do Candidato</button>
        <button class="userButton" onclick="alterarFormulario('empresa')">Área da Empresa</button>
        <button class="userButton">Quem somos</button>
        <button class="userButton">FAQ</button>
        <button class="userButton">Contato</button>
    </div>
</div>

<div class="container" id="Logincandidato">
    <h2>Login do candidato.</h2>
    <label for="LoginCandidato">Informe seu login:</label>
    <input id="login-Candidato" name="LoginCandidato" required type="text">

    <label for="SenhaCandidato">Informe sua senha:</label>
    <input id="SenhaCandidato" name="SenhaCandidato" required type="SenhaCandidato">

    <button onclick="alterarTipoLogin()" type="button">Alterar Tipo de login</button>
    <button onclick="salvarLogin('candidato')" type="submit">Salvar</button>
    <div class="box box-company" onclick="abrirFormulario('ListagemdeUsuarios')">

    </div>
</div>
<div class="container" id="LoginEmpresa" style="display: none;">
    <h2>Login da empresa</h2>
    <label for="login-Empresa">Informe seu login:</label>
    <input id="login-Empresa" name="LoginEmpresa" required type="text">

    <label for="SenhaEmpresa">Informe sua senha:</label>
    <input id="SenhaEmpresa" name="SenhaEmpresa" required type="text">


    <button onclick="alterarTipoLogin()" type="button">Alterar Tipo de Login</button>
    <button onclick="salvarLogin('empresa')" type="submit">Salvar</button>
    <div class="box box-company" onclick="abrirFormulario('Login')">

    </div>
</div>

<script>
        document.getElementById("menuIcon").addEventListener("click", toggleMenu);

        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            sidebar.style.display = sidebar.style.display === "none" ? "block" : "none";
        }

      function alterarTipoLogin() {
            var loginCandidato = document.getElementById('Logincandidato');
            var loginEmpresa = document.getElementById('LoginEmpresa');

            if (loginCandidato.style.display === 'block') {
                loginCandidato.style.display = 'none';
                loginEmpresa.style.display = 'block';
            } else {
                loginCandidato.style.display = 'block';
                loginEmpresa.style.display = 'none';
            }
        }

        function salvarLogin(tipo) {
        window.location.href = 'http://localhost:63342/linkhtml.iml/src/main/ListagemUsuarios.html?_ijt=iothnkcolvatn095dl8ui92iic&_ij_reload=RELOAD_ON_SAVE';

      }
</script>
</body>
</html>
